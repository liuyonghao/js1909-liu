<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>蜗牛商城注册页面</title>
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <!-- 主要内容 -->
    <div class="main">
        <!-- logo图盒子 -->
        <div class="logo">
            <a href="javascript:;" target="_blank">
                <img src="http://mall.snail.com/passport/register/images/logo.png" alt="" />
            </a>
            <em>
                欢迎注册
            </em>
        </div>
        <!-- 注册信息盒子 -->
        <div>
            <!-- 标题 -->
            <h3 class="title">蜗牛通行证，适用于蜗牛旗下所有游戏！</h3>
            <!-- 通行证注册盒子 -->
            <div class="logindiv">
                <em>
                    蜗牛通行证注册
                </em>
                <p>
                    已注册，<a href="../html/login.html">登录</a>
                </p>
            </div>
        </div>  
        <!-- 注册表单盒子 -->
        <div class="regForm">
            <form action="http://10.31.155.60/h5-1909/woniushangcheng/src/html/login.html" method="post" id="form1">
                <p>
                    <label for="">创建账号：</label><input type="text" value="6-25位数字字母或下划线组成" id="username" name="username"><span
                        class="span1"></span>
                </p>
                <p>
                    <label for="">设置密码：</label><input type="text" value="6-20个字符组成" id="password" name="password"><span class="span2"></span><br>
                </p>
                <p>
                    <label for="">确认密码：</label><input type="text" value="确认密码"><span class="span3"></span>
                </p>
                <p>
                    <label for="">手机号码：</label><input type="text" value="可享受官方增值服务" id="number"  name="number"><span class="span4"></span>
                </p>
                <p>
                    <label for="">验　证码：</label><input type="text" value="验证码" style="width: 110px">
                    <input type="text" value="3568"  id="yzm" style="width: 110px;margin-left: 12px;cursor: pointer;">
                </p>
                <p>
                    <label>
                        <input type="checkbox" style="width: 13px;height: 13px;">
                        我已仔细阅读并接受<a target="_blank" href="javascript:;" style="text-decoration: none;
                        color: #0061a6;">《Snail账号协议》</a>
                    </label>
                </p>
                <input type="submit" value="注册" id="submit" name="submit"
                    style="background: #ff860d;color:white;width:300px;height:50px;font-size: 20px">
            </form>
        </div>
    </div>
    <!-- 注册的底部结构 -->
    <div class="reg-footer">
        <div class="reg-about">
            <span><em>关于蜗牛</em></span>
            <span><em>蜗牛移动</em></span>
            <span><em>蜗牛游戏</em></span>
            <span><em>蜗牛商城</em></span>
            <span><em>商务合作</em></span>
            <span class="brnone"><em>客服热线：10040</em></span>
            <a href="javascript:void(0);" class="serviceOnline" onclick="onLineService();">在线客服</a>
        </div>
        <p class="copyright">
            Copyright@ 2010-2014 Snail Inc. 保留所有权利苏ICP备08012323号-6
        </p>
    </div>
    <script src="../js/register.js"></script>
</body>

</html>
